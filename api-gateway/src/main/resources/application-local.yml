spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
     routes:
     - id: USERS
       uri: lb://USERS
       predicates: 
       - Path=/user/**
       
     - id: HOTEL
       uri: lb://HOTEL
       predicates: 
       - Path=/hotel/**
             
     - id: RATING
       uri: lb://RATING
       predicates: 
       - Path=/rating/**
       
     - id: EUREKA_SERVER
       uri: http://localhost:8761
       predicates: 
       - Path=/eureka/web
       filters: 
       - SetPath=/
       
     - id: EUREKA_SERVER_CSS
       uri: http://localhost:8761
       predicates: 
       - Path=/eureka/**
    config:
      discovery:
        enabled: true
        service-id: CONFIG-SERVER
  config:
    import: optional:configserver:http://CONFIG-SERVER/


server:
  port: 0
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8766/eureka
  instance:
    prefer-ip-address: true
