spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/microservices
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
  application:
    name: Users
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG-SERVER
  config:
    import: optional:configserver:http://CONFIG-SERVER/
        
test:
  value: dev

#server:
#  port: 8081

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8766/eureka
  instance:
    prefer-ip-address: true